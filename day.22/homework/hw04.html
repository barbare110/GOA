<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Text</title>
    <style>
        .image-container {
            text-align: center;
        }

        .image-container img {
            width: 80%; 
            max-width: 600px; 
        }

        .image-container p {
            font-size: 20px;
            margin-top: 10px;
            font-weight: normal;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="GOA.png" alt="Placeholder Image">
        <p>idk bye...</p>
    </div>
</body>
</html>
