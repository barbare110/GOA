<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styles</title>
    <style>
        .first-paragraph {
            font-size: 24px; 
            font-weight: bold; 
            color: #bd7cdd; 
        }
        .second-paragraph {
            font-size: 32px; 
            font-weight: lighter; 
            color: #c682e8;
        }
        .third-paragraph {
            text-align: center; 
            font-size: 20px;
            color: #e2acf1; 
        }
    </style>
</head>
<body>
    <p class="first-paragraph"> larger font size and bold text</p>
    <p class="second-paragraph">a higher font size and lighter text</p>
    <p class="third-paragraph">paragraph with centered text</p>
</body>
</html>
